<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Member</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0d1117;
      color: #f0f6fc;
      overflow-x: hidden;
    }

    /* Canvas background */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: black;
    }

    /* Background bintang texture */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black url("https://www.transparenttextures.com/patterns/stardust.png");
      z-index: -2;
    }

    /* Bulan */
    body::after {
      content: "";
      position: fixed;
      top: 50px; right: 50px;
      width: 200px; height: 200px;
      background: radial-gradient(circle at 30% 30%, #f0f6fc, #888);
      border-radius: 50%;
      opacity: 0.8;
      box-shadow: 0 0 40px #fff;
      z-index: -1;
      animation: floatMoon 20s ease-in-out infinite alternate;
    }

    @keyframes floatMoon {
      from { transform: translateY(0px); }
      to { transform: translateY(30px); }
    }

    header {
      background: #161b22cc;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      color: #58a6ff;
    }

    nav a {
      margin: 0 10px;
      color: #c9d1d9;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #58a6ff;
    }

    .members {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .members section {
      background: #21262dcc;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .members section:hover {
      transform: scale(1.05);
    }

    .members img {
      width: 100%;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #238636;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2ea043;
    }

    /* Fade-in effect */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }
    .fade-in.appear {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <header>
    <h1>Portofolio Member</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Galeri</a>
      <a href="#">Upload</a>
    </nav>
  </header>

  <main class="members">
    <section class="fade-in">
      <img src="https://via.placeholder.com/250x200.png?text=Member+1" alt="Member 1">
      <h2>Member 1</h2>
      <p>Cerita singkat tentang member 1...</p>
      <a href="#" class="btn">Lihat Profil</a>
    </section>

    <section class="fade-in">
      <img src="https://via.placeholder.com/250x200.png?text=Member+2" alt="Member 2">
      <h2>Member 2</h2>
      <p>Cerita singkat tentang member 2...</p>
      <a href="#" class="btn">Lihat Profil</a>
    </section>

    <section class="fade-in">
      <img src="https://via.placeholder.com/250x200.png?text=Member+3" alt="Member 3">
      <h2>Member 3</h2>
      <p>Cerita singkat tentang member 3...</p>
      <a href="#" class="btn">Lihat Profil</a>
    </section>
  </main>

  <script>
    // === Efek fade-in saat scroll ===
    const faders = document.querySelectorAll(".fade-in");
    const appearOptions = { threshold: 0.2 };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add("appear");
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));

    // === Efek Bintang & Meteor ===
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset(); this.y = 0;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
        ctx.fill();
      }
    }

    class Meteor {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = 0;
        this.length = Math.random() * 80 + 20;
        this.speed = Math.random() * 6 + 4;
        this.angle = Math.PI / 4;
      }
      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
        if (this.y > canvas.height || this.x > canvas.width) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(
          this.x - this.length * Math.cos(this.angle),
          this.y - this.length * Math.sin(this.angle)
        );
        ctx.strokeStyle = "rgba(255,255,255,0.7)";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    let stars = Array.from({length: 150}, () => new Star());
    let meteors = Array.from({length: 5}, () => new Meteor());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => { s.update(); s.draw(); });
      meteors.forEach(m => { m.update(); m.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
